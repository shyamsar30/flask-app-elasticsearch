<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .bg_image{
            background-image:url("https://www.sourcecon.com/wp-content/uploads/sites/3/2017/09/search-engines-all-category-ss-1920-700x467.jpg");
            height:1048px;
            background-size: cover;
    }
    .transp{
        opacity: 0;
    }
</style>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #530a57;">
        <a class="navbar-brand" style='margin-top:0px;' href="/">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/search-employee-5374228-4492206.png" width="30px"
                 height="30px" alt="logo">
            Search Engine
        </a>
        <form class="form-inline" style=' margin-left : 50px; margin-top: 10px;' action='/search' method="get">
            {% if a %}
            <input class="form-control mr- search" type="search" placeholder="Enter Your Query Here" autocomplete="off" aria-label="Search" name="q"  value= "{{ a['i'] }}" style='width :800px;'>
            {% else %}
            <input class="form-control mr- search" type="search" placeholder="Enter Your Query Here" autocomplete="off" aria-label="Search" name="q" style='width : 800px;'>
            {% endif %}
            <button class="btn btn-info" type="submit" style=' margin-left : 10px;'><i class="fas fa-search"></i>Search</button>
        </form>
    </nav>

<div class="bg_image" id="main_div">
    <div class="suggestions d-none" id="search_div" style="margin-left:16%; width:52%;background-color:#ffffff;padding-left:0px;">
          <ul style="list-style-type:none;  margin-left: 0px; padding-left: 0px;"></ul>
    </div>

    {% if a %}
    {%if a['total_records']==0%}
        <div>
            <img id="no-data" src="{{url_for('static', filename='no_result_found.jpg')}}"style="height:100%; width:100%"></img>
        </div>
    {%else%}
        <div>
            <h6 class="ml-4 mt-3">Total {{a['total_records']}} results in {{a['time_taken']/1000}} seconds</h6>
            <div class="row">
                <div class='col quotes'>

                </div>
            </div>
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script src="{{url_for('static', filename='app.js')}}"></script>
    {% endif %}
    {% endif %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='search.js')}}"></script>
</body>

</html>
