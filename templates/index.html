<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #0c0459;">
        <a class="navbar-brand" style='margin-top:0px;' href="/">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/search-employee-5374228-4492206.png" width="30"
                 height="30" alt="logo">
            Search Engine
        </a>
        <form class="form-inline" style=' margin-left : 50px; margin-top: 10px;' action='/search' method="get">
            {% if a %}
            <input class="form-control mr-" type="search" placeholder="Enter Your Query Here" aria-label="Search" name="q" value= "{{ a['i'] }}" style='width : 800px;'>
            {% else %}
            <input class="form-control mr-" type="search" placeholder="Enter Your Query Here" aria-label="Search" name="q" style='width : 800px;'>
            {% endif %}
            <button class="btn btn-info" type="submit" style=' margin-left : 10px;'><i class="fas fa-search"></i>Search</button>
        </form>
    </nav>

    {% if a %}
    <div class="row">
        {% for i in a['data'] %}
        <div class="col">
            <div class="card  ml-5 mr-2 my-5" style="width:200px; height:400px">
                <img src="{{i['image']}}"
                     class="card-img-top" alt="..." style="width:200px; height:200px;"/>
                <div class="card-body" style="width:200px; display: inline-block">
                    <h6 class="card-title">{{i['title']}}</h6>
                    <p class="card-text">
                        {{i['description'][0:25] + "..."}}
                    </p>
                    <a href="{{i['page_link']}}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
